<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="maindiv">
      <div class="ldiv">
        <div class="sidebar">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin logo"
            class="logo"
          />
          <div class="odintext">odin</div>
          <footer></footer>
        </div>
      </div>
      <div class="rdiv">
        <div class="yapdiv">
          <p class="yap">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />sign
            up <em>now</em> to get started
          </p>
          <p>You <em>know</em> you want to</p>
        </div>
        <div class="formdiv">
          <p>Let's do this!</p>
          <div class="r1">
            <form action="/">
              <div class="row">
                <div class="column">
                  <div>
                    <label for="first">First Name</label>
                    <input type="text" id="first"  required/>
                  </div>
                  <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required/>
                  </div>
                  <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" required/>
                  </div>
                </div>
                <div class="column">
                  <div>
                    <label for="Last">Last Name</label>
                    <input type="text" id="Last" required/>
                  </div>
                  <div>
                    <label for="phone">Phone Number</label>
                    <input
                      type="tel"
                      id="phone"
                      maxlength="10"
                      minlength="10"
                      required
                    />
                  </div>
                  <div>
                    <label for="passC">Confirm Password</label>
                    <input type="password" id="passC" required/>
                  </div>
                </div>
              </div>
              <div class="btn"><button type="submit">Create Account</button></div>
            </form>
          </div>
          <!--<div class="r1">
                <form action="/"></form>
            </div>
            <div class="r1">
                <form action="/"></form>
            </div>-->
        </div>
        <div class="submitdiv">
            <p>Already have an Account?<a href="xz.com"> Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
